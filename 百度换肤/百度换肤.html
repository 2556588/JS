<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-image: url(./images/1.jpg);
        }

        div {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.4);
            text-align: center;

        }

        div img {
            width: 150px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/1.jpg" id="imgs">
        <img src="images/2.jpg" id="imgs">
        <img src="images/3.jpg" id="imgs">
        <img src="images/4.jpg" id="imgs">
    </div>
    <script>
        var imgs = document.querySelectorAll("img");
        for (let i = 0; i < imgs.length; i++) {
            imgs[i].onmousemove = function () {
                document.body.style.backgroundImage = "url(" + this.src + ")"
            }

        }
    </script>
</body>

</html>
