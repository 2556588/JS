<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*数据类型的获取typeof*/
        var num = 1;
        var str = "name";
        var bool = true;
        var unde = undefined;
        var nul = null;
        var obj = new Object();
        console.log(typeof num);
        console.log(typeof str);
        console.log(typeof bool);
        console.log(typeof nul);
        console.log(typeof unde);
        console.log(typeof obj);

    </script>
</body>
</html>
