<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //    本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？
        var money = 10000;
        var rate = 0.003;
        for (var i=1;i<=5;i++){
            money=money+money*rate;
            // money+=money*rate;
        }
        console.log(money);
        //    有个人想知道，一年之内一对兔子能繁殖多少对？于是就筑了一道围墙把一对兔子关在里面。已知一对兔子每个月可以生
        //    一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。假如一年内没有发生死亡现象，那么，一对兔子一年内
        //    （12个月）能繁殖成多少对？（兔子的规律为数列，1，1，2，3，5，8，13，21）
        var num1 =1;
        var num2 =1;
        var sum = 0;
        for (var i=3;i<=12;i++){
           sum =num1+num2;
           num1=num2;
           num2=sum;
        }
        console.log(sum);
    </script>

</head>

</body>
