            类
            类别（抽象性模版）
            类就是一个抽象性的模版，对于该类事物的综合描述，这些描述中分为两种内容，
            一种是属性---是一种值（一个变量）
            另一种是方法---是一个过程（一个函数）


            实例化---就是根据将类这种抽象性模版，创造出一个实体（实际的对象）
            实例化使用new 类别();---->产生一个新对象


            对象是类别的实例化表现，类是对象的抽象化体现
            不是说创建一堆或者一些内容时才需要创建类的；
            如果需要创建唯一的对象，不需要实例化，这种类别就是静态类（包含静态属性和静态方法）；
            静态是相对动态而言；因为普通类中的方法通过实例化成对象后，各属性方法可以有自己不同的值和内容，因此他们就是类的动态属性
            和方法，如果我们希望该属性，不是根据新对象自己的属性改变，而是所有类别的属性值统一变化和执行，那么这种属性就是静态属性和
            静态属性和方法



            对象的动态属性和方法是针对该对象处理的方法；
            类的静态属性和方法是处理所有该类的某些方式；


            父类，子类，超类

            父类：当前类继承的原类别
            子类：继承当前类的下属类别
            超类：子类的父类，当前类继承唯一上一层类别
