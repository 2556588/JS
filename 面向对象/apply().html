<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply用法</title>
</head>

<body>
    <script>
        //apply(this指向，[传值])；
        var arr = [10, 20, 50];
        var max = Math.max.apply(Math, arr);//返回最大值
        console.log(max);
    </script>
</body>

</html>
