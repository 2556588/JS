
<!DOCTYPE html>

<body>
    <script>
            //arguments对象的长度由实参个数决定，只在正在执行的函数中使用
        function fn(a,b) {
            if (fn.length==arguments.length) {
                console.log(a+b)
            }else{
                console.error("对不，参数不匹配，参数的正确个数为"+fn.length)
            }
        }
        fn(1,2,5)
    </script>
</body>
