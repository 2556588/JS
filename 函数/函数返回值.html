<!DOCTYPE html>

<body>
<script>
    function getSum(x,y){
        return x+y;     //函数的返回值必须带有return的关键字
    }
    var result =getSum(1,20);
    console.log(result);
    console.log(getSum);//输出函数名---->输出函数代码
</script>
