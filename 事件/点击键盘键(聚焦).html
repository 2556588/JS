<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击键盘某个按键聚焦</title>
</head>
<body>
    <input type="text">

</body>
<script>
    var search=document.querySelector("input");
    document.onkeyup=function(e){  
        if(e.keyCode==83){  //判断点击某个键盘抬起时的操作
            search.focus();
        }
    }
</script>
</html>
