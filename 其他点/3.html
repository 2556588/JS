    <script>
    //WeakSet （不能使用循环操作）与set类似
        let nodes=new WeakSet();//在此添加数组["sad"]会报错，
        console.log(nodes);
        let divs=document.querySelectorAll("div");
        divs.forEach(item=>{
            nodes.add(item);    //添加元素
        });
        nodes.delete(divs[0]);//删除元素
        console.log(nodes.has(divs[1]));//查找元素是否存在返回boolean类型
