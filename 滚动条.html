<!DOCTYPE html>
<html>
    <head>
        <title>滚动条的一键返回顶部</title>
        <style>
        
        p{height:5000px;}
        div{
            width:50px;
            height: 50px;
            background:rgba(0, 0, 0, 0.3) ;
            position: fixed;
            right:100px;
            bottom:100px;
            font-size: 50px;
            line-height: 60px;
            text-align: center;
            cursor:default;
        }
        </style>
    </head>
    <body>
        <p></p>
        <div>^</div>
        <script>
            var div,speed=200;
            var bool=false;
            init();
           
           function init(params) {
              div=document.querySelector("div") ;
              div.addEventListener("click",clickHander);
              document.addEventListener("scroll",scrollHander);
              setInterval(fn,16);
              div.style.opacity="0"
           }
           function clickHander(params) {
               bool=true;       //bool=!bool    则为点击动在点击为停；
           }
           function scrollHander(params) {
            if(document.documentElement.scrollTop<=0){
              
                   div.style.opacity=0;
                   
               }
               if(document.documentElement.scrollTop>200){
                  
                  div.style.opacity="1";
                
              }
           }
           function fn(params) {
               if(!bool)return;
               if(document.documentElement.scrollTop<=0){
                   bool=false;
                   div.style.opacity="0";
                   return;
                 
               }
              
               document.documentElement.scrollTop-=speed;
           }
        </script>
    </body>
</html>
