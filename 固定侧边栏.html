<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .w{
            text-align: center;
            width: 1120px;
            margin: 0 auto;
        }
        .header{
            height: 200px;
            background-color: #ccc;
        }
        .banner{
            height: 400px;
            background-color: olivedrab;
        }
        .main{
            height: 700px;
            background-color: #f10215;
        }
        .side-bar{
            width: 40px;
            height: 70px;
            background-color: pink;
            position: absolute;
            top: 65%;
            right: 5%;
        }
        .side-bar span{
            display: none;
        }
    </style>
    <script src="./封装js/animation垂直.js"></script>
</head>
<body>
    <div class="side-bar">
        <span class="goback">返回顶部</span>
    </div>
    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>
</body>
<script>
    var side=document.querySelector(".side-bar");
    var banner=document.querySelector(".banner");
    var bannerTop=banner.offsetTop;
    var sideTop=side.offsetTop-bannerTop;//侧边栏固定定位时的位置
    var main=document.querySelector(".main");
    var goBack=document.querySelector(".goback");
    var mainTop=main.offsetTop;
    console.log(mainTop);
    
    document.addEventListener("scroll",function (e) {
        console.log(window.pageYOffset);//卷去上面的距离
        if(window.pageYOffset>=bannerTop){
            side.style.position="fixed";
            side.style.top=sideTop+"px";
        }else{
            side.style.position="absolute";
            side.style.top="65%";

        }
        if(window.pageYOffset>=mainTop){    //单页面到main模块时显示返回顶部
           goBack.style.display="block";
        }else{
            goBack.style.display="none";

        }
    })

    goBack.addEventListener('click',function () {
        // window.scroll(0,0);//滚动窗口到文档特定位置
        animation(window,0)
    })
</script>
</html>
