1.如果没有参数需要小括号
2.如果有一个参数可以不用小括号

4.如果仅有一条语句，并返回内容，（ES5中return）可以不写return
5.如果有多条语句，必须加｛｝将函数内容括起来，否则将会认为函数外语句，并且如果return 就需要增加return语句；
6.箭头函数中this指向原代码块指向，不受其他执行影响
