<!DOCTYPE html>
<html>
    <head>
       <style>
            #div0{
                width:50px;
                height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            top:40%;
            right:10%;
            cursor: pointer;
        }
        #div1 {
            position: absolute;
            top:-50px;
            left:-150px;
            display: none;
        }
       </style>
    </head>
    <body>
        <div id="div0">
           
            <div id="div1">
                <img src="images/456.png">
            </div>
        </div>
        <script>
            var div0=document.getElementById("div0");
            var div1=document.getElementById("div1");
            div0.onmouseover=function(){        
                div1.style.display="block";     

            }
            div0.onmouseout=function(){
                div1.style.display="none";

            }
        </script>
    </body>
</html>
