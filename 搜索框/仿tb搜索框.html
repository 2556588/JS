<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .search {
            width: 300px;
            height: 36px;
            position: relative;
            margin: 50px auto;
        }

        .search input {
            width: 300px;
            height: 40px;
            padding-left: 10px;
        }

        .search label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #ccc;
            font-size: 14px;
            cursor: text;
        }
    </style>
</head>

<body>
    <div class="search">
        <input type="text" id="txt">
        <label for="txt" id="text">请输入...</label>
    </div>
    <script>
        var txt = document.getElementById("txt");
        var text = document.getElementById("text");
        txt.focus();
        txt.oninput = txt.onpropertychange = function () {     //输入时
            if (txt.value.trim() == '') {
                text.style.display = 'block'
            } else {
                text.style.display = 'none'
            }
        }


        // txt.onpropertychange=function(){     //ie 678 专用
        //     if (txt.value=='') {
        //         text.style.display='block'
        //     }else{
        //         text.style.display='none'
        //     }
        // }
    </script>
</body>

</html>
