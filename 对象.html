<!DOCTYPE html>
<html>
    <head>
        <title>对象遍历</title>
    </head>
    <body>
        <div id="div0"></div>
        <script>
        var obj={
            a:10,
            b:12,
            c:function(){
                console.log("aaa")
            }
        }
        obj.a=110;  //修改值    //obj["a"]=16
        console.log(obj.a)  //obj["a"]
        obj["c"]();

         
        for(sys in obj){    //for in语句 (变量 in 对象)
            console.log(sys);
        }

        //复制
        var obj1={};
        for(key in obj){
            obj1[key]=obj[key];
        }
        console.log(obj1,obj)


        //设置元素上的样式通过复制原理
        function fn1(elem,style){
            for(var sys in style){
                elem.style[sys]=style[sys]
            }
        }
        var div0=document.getElementById("div0");
        fn1(div0,{
            width:"100px",
            heigt:"100px",
            backgroundColor:"blue"
        })
        
        HTMLElement.prototype.addstyle=function(style){
            for(elem in style){
                this.style[elem]=style[elem]
            }
        }
        div0.addstyle({
            width:"100px",
            height:"100px",
            backgroundColor:"red"
        })
        </script>
    </body>
</html>
