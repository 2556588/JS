        //根据运算符判断加减乘除
        var value1=Number(prompt("请输入第一个数值"));
        var value2=Number(prompt("请输入第二个数值"));
        var key = prompt("请输入运算符")
        var sum=0;
        if(!isNaN(value1)&& !isNaN(value2)){
            if(key==="+"){
                sum=value1+value2;
            }else if(key==="-"){
                sum=value1-value2;
            }else if(key==="*"){
                sum=value1*value2;
            }else if(key==="/"){
                sum=value1/value2;
            }else{
                console.log("输入的运算符有误")
            }
        }else{
            console.log("输入的数值有误")
        }
