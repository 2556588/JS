<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩余参数</title>
</head>

<body>
    <script>
        //将剩余参数不定数量的参数表示为一个数组
        // function fn(first, ...args) {
        //     console.log(first);
        //     console.log(args);

        // }
        // fn(10, 20, 30)

        //循环与展开语法求和
        const sum = (...args) => {
            let total = 0;
            args.forEach(item => {
                total += item;
            });
            return total;
        }
        console.log(sum(10, 20));
        console.log(sum(10, 20, 30));

    </script>
</body>

</html>
