<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 低于3公里起步价13元，大于3公里每公里+5元，堵车+10元
        var car = (function (n) {
            var start = 13;
            var total = 0;
            return {
                price: function (n) {
                    n < 3 ? total = start : total = start + (n - 3) * 5;
                    return total;
                },
                yd: function (flag) {
                    return flag ? total + 10 : total
                }
            }
        })();
        console.log(car.price(5));
        console.log(car.yd(true));

    </script>
</body>

</html>
