<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 400px;
            height: 40px;
            margin: 100px auto;
        }
        .box input{
            width: 200px;
            height: 22px;
            
        }
        .res{
            display: inline-block;
            width: 120px;
            border: 1px solid #ccc;
            margin-left: 5px;
            line-height: 22px;
            font-size: 13px;
            padding-left: 16px;
        }
        .wrong{
            border: 1px solid #eee;
            background-color: rgba(236, 48, 48, 0.5);
            color: red;
            background: url("./images/wrong.png") no-repeat 1px ;
        }
        .right{
            border:1px solid rgb(34, 202, 107);
            background-color: rgba(23, 255, 25, 0.5);
            color: rgb(94, 255, 0);
            background: url("./images/right.png") no-repeat  1px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="txt">语文：</label>
        <input type="text" id="txt"><span id="result" class="res ">请输入成绩</span>
    </div>
    <script>
        var txt=document.getElementById("txt");
        var result=document.getElementById('result');
        txt.onblur=function(){
            if (txt.value=="") {
                result.className='res wrong';
                result.textContent='请输入内容...';
            }else if (isNaN(txt.value)) {   //判断是否为数字
                result.className='res wrong';
                result.textContent='请输入合法数字'
            }else if(txt.value>100 || txt.value<0){
                result.className='res wrong';
                result.textContent='请在范围内正确输入'
            }else{
                result.className='res right';
                result.textContent='输入正确'
            }
        }
    </script>
</body>
</html>
