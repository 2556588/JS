<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: rgba(0, 0, 0, 0.8);
        }

        .navBar{
            position: relative;
            width: 800px;
            height: 42px;
            margin: 100px auto;
            border-radius: 5px;
            background: #fff;
        }

        ul {
            list-style: none;
            position: relative;
        }

        li {
            float: left;
            width: 83px;
            height: 42px;
            font: 400 16px/42px "simsun";
            text-align: center;
            cursor: pointer;
        }
        li:hover{
            color: #fff;
        }
        li:active{
            color: yellowgreen;
        }
        .cloud {
            position: absolute;
            width: 83px;
            height: 42px;
            left: 0;
            background: url("./images/cloud.jpg") no-repeat;
            background-position: center,center;
        }
    </style>
    <script src="../封装js/animation水平.js"></script>
</head>
<body>
<div class="navBar">
    <span class="cloud"></span>
    <ul>
        <li>首页新闻</li>
        <li>活动策划</li>
        <li>师资力量</li>
        <li>企业文化</li>
        <li>招聘信息</li>
        <li>公司简介</li>
        <li>上海校区</li>
        <li>广州校区</li>
    </ul>
    
</div>
</body>
<script>
        var navBar=document.querySelector(".navBar");
        var cloud=document.querySelector(".cloud");
        var lis=document.querySelectorAll("li");
        var crrent=0;//存储起始位置
        for (let i = 0; i < lis.length; i++) {
            lis[i].addEventListener("mouseenter",function () {
                animation(cloud,this.offsetLeft);
            })
            lis[i].addEventListener("mouseleave",function () {
                animation(cloud,crrent);
            })
            lis[i].addEventListener("click",function () {
                crrent=this.offsetLeft; //点击时重新改变起始位置
            })
        }
</script>
</html>
