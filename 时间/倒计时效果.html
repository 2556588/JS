<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时案例</title>
    <style>
        span{
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #555;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <span class="hour">1</span>
    <span class="minute">1</span>
    <span class="second">1</span>
</body>
<script>
    var hour=document.querySelector(".hour");
    var minute=document.querySelector(".minute");
    var second=document.querySelector(".second");
    var inputTime=+new Date('2020-04-06 08:00:00');//返回用户输入的毫秒数
    countDown();    //进入页面时先加载一次（防止出现空白效果）
    setInterval(countDown,1000)
    function countDown() {
        var nowTime=+new Date();//返回当前的时间毫秒数
        var times=(inputTime-nowTime)/1000;//times是剩下时间总得秒数
        var h=parseInt(times/60/60%24);//时
        h=h<10?'0'+h:h;
        hour.innerHTML=h;
        var m=parseInt(times/60%60);
        m=m<10?'0'+m:m;
        minute.innerHTML=m;
        var s=parseInt(times%60);
        s=s<10?'0'+s:s;
        second.innerHTML=s;
    }
</script>
</html>
